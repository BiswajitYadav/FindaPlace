<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/import.css">
    <title>FindaPlace-register</title>
</head>

<body class="bg-slate-50 duration-300">
    <div class="flex justify-center h-screen content-center items-center">
        <form class=" flex flex-col shadow bg-white p-6 w-full md:w-1/2 lg:w-1/3 rounded-lg">
            <div class="text-start font-bold text-xl text-slate-600">CREATE ACCOUNT</div>
            <input class="mt-5 px-5 py-3 border border-gray-300 rounded-lg hover:border-green-500 focus:border-2 focus:border-green-400" type="text" placeholder="First Name">
            <input class="mt-3 px-5 py-3 border border-gray-300 rounded-lg hover:border-green-500 focus:border-2 focus:border-green-400" type="text" placeholder="Last Name">
            <input class="mt-3 px-5 py-3 border border-gray-300 rounded-lg hover:border-green-500 focus:border-2 focus:border-green-400" type="email" placeholder="Email Address">
            <input class="mt-3 px-5 py-3 border border-gray-300 mb-3 rounded-lg hover:border-green-500 focus:border-2 focus:border-green-400" type="number" pattern="[0-9]" placeholder="Phone Number">
            <input class="px-5 py-3 border border-gray-300 mb-3 rounded-lg hover:border-green-500 focus:border-2 focus:border-green-400" type="password" placeholder="Create Password">
            <input class="px-5 py-3 border border-gray-300 mb-2 rounded-lg hover:border-green-500 focus:border-2 focus:border-green-400" type="password" placeholder="Confirm Password">
            <a href="#">
                <button class="w-full bg-green-500 text-white py-2 mt-3 rounded-lg font-bold hover:bg-green-600 duration-200">REGISTER ACCOUNT</button>
            </a>
            <a href="#">
                <button class="w-full border-2 border-green-500 text-green-500 py-2 mt-2 rounded-lg font-bold hover:border-green-600 hover:text-green-600 duration-200">SIGN IN</button>
            </a>
        </form>
    </div>
</body>

</html>
